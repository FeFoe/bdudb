<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name"><span class="fa fa-group"></span> Finanz Übersicht</span>
                </div>
            </div>
        </div>
    </div>
</header>

<section style="margin-left: 4%; margin-right: 4%">
    <div class="container">

    <div class="row">
        <!--USER TABLE-->
        <div class="col-md-12">

            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <!--<th></th>-->
                    <th class="hidden-xs">
                        <button class="btn btn-outline-info btn-sm" ng-click="sortUsers('id')">User ID</button>
                    </th>
                    <th>
                        <button class="btn btn-outline-info btn-sm" ng-click="sortUsers('vorname')">Name</button>
                    </th>
                    <th>Tournaments</th>
                    <th>
                        <button class="btn btn-outline-info btn-sm" ng-click="sortUsers('totalDebt')">Debt</button>
                    </th>
                    <th>
                        <button class="btn btn-outline-info btn-sm" ng-click="sortUsers('totalPoints')">Points</button>
                    </th>
                    <th>
                        <button class="btn btn-outline-info btn-sm" ng-click="sortUsers('last_login')">Last Login</button>
                    </th>
                </tr>
                </thead>
                <tbody class="left-align">
                <tr ng-repeat="user in users" ng-click="goToTournaments(user)" class="pointer">
                    <td class="hidden-xs">{{user.id}}</a></td>
                    <td>{{user.vorname}} {{user.name}}</a></td>
                    <td>{{user.tournaments.length}}</td>
                    <td>{{user.totalDebt | currency:"€"}}</td>
                    <td>{{user.totalPoints}}</td>
                    <td>{{user.last_login | date: 'medium'}}</td>
                </tr>
                <tr style="font-weight: bold;">
                    <td class="hidden-xs">#</td>
                    <td>{{users.length}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- TOURNAMENT TABLE -->
    <div id="tournaments" class="row">
        <div ng-show="showTournaments" class="col-md-12">

            <h3>{{user.vorname}}</h3>
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th class="hidden-xs"><button class="btn btn-outline-info btn-sm" ng-click="sortTournaments('id')">Tournament ID</button></th>
                    <th><button class="btn btn-outline-info btn-sm" ng-click="sortTournaments('name')">Name</button></th>
                    <th><button class="btn btn-outline-info btn-sm" ng-click="sortTournaments('startdate')">Date</button></th>
                    <th><button class="btn btn-outline-info btn-sm" ng-click="sortTournaments('pivot_role')">Role</button></th>
                    <th class="col-md-1"><button class="btn btn-outline-info btn-sm" ng-click="sortTournaments('pivot_price_paid')">Price Paid</button></th>
                    <th class="col-md-1"><button class="btn btn-outline-info btn-sm" ng-click="sortTournaments('pivot_price_owed')">Price Owed</button></th>
                    <th>Debt</th>
					<th></th>
                </tr>
                </thead>
                <tbody class="left-align">
                    <tr ng-repeat="tournament in user.tournaments" ng-include="getTemplate(tournament)"></tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
</section>


<!--TEMPLATE FOR NORMAL VIEW-->
<script type="text/ng-template" id="display">

    <td class="text-center hidden-xs">{{tournament.id}}</td>
    <td>
        {{tournament.name}}
    </td>
    <td>{{tournament.startdate | date: 'dd.MM.yyyy'}}</td>
    <td>{{tournament.pivot_role}}</td>
    <td>{{tournament.pivot_price_paid | currency:'€'}}</td>
    <td>{{tournament.pivot_price_owed | currency:'€'}}</td>
    <td class="currencySign" data-monetary-amount="{{tournament.pivot_price_paid - tournament.pivot_price_owed | currency:'€'}}"></td>
    <td class="text-center">
        <button ng-click="editContact(tournament)" class="btn btn-outline-info"><i class="fa fa-pencil" aria-hidden="true"></i></button>
		<button ng-click="setPaid(tournament.pivot_id, tournament.pivot_price_owed)" class="btn btn-outline-success" ng-disabled="tournament.pivot_price_owed == tournament.pivot_price_paid || !(tournament.pivot_price_owed > 0)">
			<i class="fa fa-eur" aria-hidden="true"></i>
		</button>
    </td>
</script>

<!--TEMPLATE FOR INLINE EDIT VIEW-->
<script type="text/ng-template" id="edit">
    <td class="text-center hidden-xs">{{tournament.id}}</td>
    <td>
        {{tournament.name}}
    </td>
    <td>{{tournament.startdate | date: 'dd.MM.yyyy'}}</td>
    <td>{{tournament.pivot_role}}</td>
    <td>
        <input class="form-control" type="number" step="0.01" ng-model="selected.pivot_price_paid" />
    </td>
    <td>
        <input class="form-control" type="number" step="0.01" ng-model="selected.pivot_price_owed" />
    </td>
    <td class="currencySign" data-monetary-amount="{{selected.pivot_price_paid - selected.pivot_price_owed | currency:'€'}}"></td>
    <td>
        <button class="btn btn-sm btn-outline-success" ng-click="saveReg($index, tournament.pivot_id)" style="margin: 3px">Save</button>
        <button class="btn btn-sm btn-outline-danger" ng-click="reset()" style="margin: 3px">Cancel</button>
    </td>
</script>
