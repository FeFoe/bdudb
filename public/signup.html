<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name"><span class="fa fa-sign-in"></span> Signup</span>
				</div>
			</div>
		</div>
	</div>
</header>

<div class="col-sm-6 col-sm-offset-3">

	<!-- SIGNUP FORM -->
	<form ng-submit="register()">
		<p ng-show="error_message.length > 0" class="alert alert-danger">{{error_message}}</p>
		<fieldset>					
			<div class="form-group">
				<label>Email</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="email" name="email" pattern="[^ @]*@[^ @]*" ng-model="user.email" placeholder="Enter your email" class="form-control" name="email" required="true">
				</div>
			</div>
			<div class="form-group">
				<label>Password</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" ng-model="user.password" placeholder="Enter your password" class="form-control" name="password" id="password1" required="true">
				</div>
			</div>
			<div class="form-group">
				<label>Confirm password</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" placeholder="Confirm your password" class="form-control" name="password-confirm" id="password2" required="true">
				</div>
			</div>

			<button type="submit" class="btn btn-warning btn-lg">Signup</button>

		</fieldset>
	</form>

	<hr>

	<p>Already have an account? <a href="/#">Login</a></p>
	<!-- <p>Or go <a href="/">home</a>.</p> -->

</div>
