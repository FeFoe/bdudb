<section class="landing">

	<div class="container">
		<div class="row">
			<div class="col-lg-12 title">
				<h1>Welcome to the BDU</h1>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="col-md-6 offset-md-3 login">
			<h4><span class="fa fa-sign-in"></span> Login</h4>
			<hr />
			<div>

				<!-- LOGIN FORM -->
				<form ng-submit="login()">
					<p ng-show="error_message.length > 0" class="alert alert-danger">{{error_message}}</p>
					<div class="form-group">
						<label>Email</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
							<input type="email" name="email" pattern="[^ @]*@[^ @]*" ng-model="loginuser.email" placeholder="Enter your email" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
							<input type="password" name="password" ng-model="loginuser.password" placeholder="Enter your password" class="form-control" required>
						</div>
					</div>

					<button type="submit" class="btn btn-outline-warning btn-lg">Login</button>
				</form>
			</div>

			<hr>

			<div>
				<p>Forgot your password? <a href="/#/forgot">Reset Password</a></p>
				<p>Need an account? <a href="/#/signup">Signup</a></p>
			</div>

		</div>
	</div>
</section>
