<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-text">
					<span class="name"><i class="fa fa-heart-o" aria-hidden="true"></i> Forgot your password?</span>
					<p class="skills">&nbsp; Hope you remember your email! We'll shoot you a mail to reset your password. &nbsp; <br>
						&nbsp; If you don't remember your email, please contact the Vorstand. &nbsp; </p>
				</div>
			</div>
		</div>
	</div>
</header>

<section>
	<div class="container">
		<div class="col-md-6 offset-md-3">
			<!-- RESET FORM -->
			<form ng-submit="submit()">
				<p ng-show="message.length > 0" class="alert alert-info">{{message}}</p>
				<div class="form-group">
					<label>Email</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="email" name="email" pattern="[^ @]*@[^ @]*" ng-model="email" placeholder="Enter your email" class="form-control" required="true">
					</div>
				</div>
				<button type="submit" class="btn btn-outline-warning btn-lg pull-right">Send</button>
			</form>
		</div>
	</div>
</section>
